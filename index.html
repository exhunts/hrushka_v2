<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="user-scalable=yes" />
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/logo.css" />
    <title>Hrushka</title>
    <audio id="audio-main-music" preload="auto">
      <source src="sounds/main-music.mp3" type="audio/mp3" />
    </audio>
    <audio id="audio-win-music" preload="auto">
      <source src="sounds/win-music.mp3" type="audio/mp3" />
    </audio>
    <audio id="audio-dices-sound" preload="auto">
      <source src="sounds/dices-sound.mp3" type="audio/mp3" />
    </audio>
    <audio id="audio-pig-sound" preload="auto">
      <source src="sounds/pig-sound.mp3" type="audio/mp3" />
    </audio>
    <audio id="audio-giggle-sound" preload="auto">
      <source src="sounds/giggle-sound.mp3" type="audio/mp3" />
    </audio>
    <audio id="audio-cash-sound" preload="auto">
      <source src="sounds/cash-sound.mp3" type="audio/mp3" />
    </audio>
  </head>

  <body>
    <div class="logo-screen">
      <div class="logo-screen__message logo-screen__message--top">
        Code & Design By Gregory Kafanov
      </div>
      <div class="exlogo">
        <div class="exlogo__outer exlogo__outer--ctr-clockwise-spin-anim">
          <div class="exlogo__mid exlogo__mid--clockwise-spin-anim">
            <div
              class="exlogo__inner exlogo__inner--ctr-clockwise-spin-anim"
            ></div>
          </div>
        </div>
      </div>
      <div class="logo-screen__message logo-screen__message--bottom">
        Gregory Kafanov StartUp
      </div>
    </div>

    <div class="about-pop-up">
      <div class="scroll">
        <div class="scroll-box">
          <div class="title">Control</div>
          <div class="text">Enter - new game</div>
          <div class="text">Q - player one turn</div>
          <div class="text">P - player two turn</div>
          <div class="text">Space - hold</div>
          <div class="scroll__btn">
            <button class="btn" onclick="hideAbout()">Back</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="panel">
        <div
          class="exlogo"
          style="
            transform: scale(0.15);
            position: absolute;
            top: 55px;
            left: 55px;
          "
        >
          <div class="exlogo__outer">
            <div class="exlogo__mid">
              <div class="exlogo__inner"></div>
            </div>
          </div>
        </div>

        <div
          onclick="onAbout()"
          class="about animate__animated animate__jello animate__infinite animate__slower"
        >
          <span>?</span>
        </div>
        <div class="nav">
          <button class="btn" onclick="newGame()">
            <span class="test">New game</span>
            <img class="btn-image" src="images/chicken.png" alt="image" />
          </button>
          <img id="dice-1" class="dice" src="images/dice-3.png" alt="image" />
          <img id="dice-2" class="dice" src="images/dice-5.png" alt="image" />
          <button
            id="btn-roll-dices"
            class="btn btn--green btn--disabled"
            onclick="rollDices()"
          >
            <span>Roll Dices</span>
            <img class="btn-image" src="images/roll-dices.png" alt="image" />
          </button>
          <button
            id="btn-hold"
            class="btn btn--yellow btn--disabled"
            onclick="hold()"
          >
            <span>Hold</span>
            <img class="btn-image" src="images/grab-points.png" alt="image" />
          </button>
          <div class="win-points">
            <img
              class="win-points-img"
              src="images/tv-win-points.png"
              alt="image"
            />
            <input
              id="win-input"
              class="win-points-input"
              oninput="onWinScoreInput()"
              onblur="onWinScoreInputBlur()"
              type="text"
              placeholder="win"
            />
          </div>
        </div>
        <div class="player-side">
          <div id="first-player-name" class="player-name">First</div>
          <div id="player-1-score" class="player-score">0</div>
          <img id="result-img-player-1" class="win-pig" src="" alt="" />
          <img
            id="player-1-dancer"
            class="player-dancer-gif dance"
            src="images/dancer-1.gif"
            alt="gif"
          />
          <div class="player-safe">
            <div class="player-safe-text">safe</div>
            <div id="player-1-safe-points" class="player-safe-points">0</div>
          </div>
        </div>

        <div class="player-side">
          <div id="second-player-name" class="player-name">Second</div>
          <div id="player-2-score" class="player-score">0</div>
          <img id="result-img-player-2" class="loose-cat" src="" alt="" />
          <img
            id="player-2-dancer"
            class="player-dancer-gif dance"
            src="images/dancer-2.gif"
            alt="gif"
          />
          <div class="player-safe">
            <div class="player-safe-text">safe</div>
            <div id="player-2-safe-points" class="player-safe-points">0</div>
          </div>
        </div>
      </div>
      <div class="author">
        Code & Design By Gregory Kafanov 2020 Exception Hunters
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
